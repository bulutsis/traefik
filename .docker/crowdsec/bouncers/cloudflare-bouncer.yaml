# CrowdSec Cloudflare Bouncer Configuration File (https://docs.crowdsec.net/u/bouncers/cloudflare)

crowdsec_lapi_url: "${CROWDSEC_LAPI_URL}"
crowdsec_lapi_key: "${CROWDSEC_LAPI_KEY}"
crowdsec_update_frequency: "${CROWDSEC_UPDATE_FREQUENCY}"

only_include_decisions_from:    # Hangi kaynaklardan karar alınacağını belirleme
  - cscli    # CrowdSec’in kendi kararları (Yerel kararlar)
  #- crowdsec    # LAPI üzerinden gelen kararlar (Community kararları)

include_scenarios_containing: [] # ignore IPs banned for triggering scenarios not containing either of provided word, eg ["ssh", "http"]
exclude_scenarios_containing: [] # ignore IPs banned for triggering scenarios containing either of provided word

cloudflare_config:
  accounts:
    - id: "${CLOUDFLARE_ACCOUNT_ID}"
      token: "${CLOUDFLARE_TOKEN}"
      ip_list_prefix: crowdsec
      default_action: block

      zones:
        - actions:
          - block
          zone_id: "${CLOUDFLARE_ZONE_ID}"

  update_frequency: "${CLOUDFLARE_UPDATE_FREQUENCY}"

